<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming match</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="styles/main.css">
</head>

<body onhashchange="pageChange()">
<!-- navagtion -->
    <nav id="tabbar" class="tabbar hide">
        
        <a href="#browse"> browse games</a>
        <a href="#profile"> profile</a>
        <a href="#detailedView">detailedView</a>
    </nav>

    <!-- Front Page (Signup Form) -->
    <section id="front" class="page">
    <div id="blackout"></div>
    <section id="signUp">
        <div id="background">
            <!-- Left side -->
            <div class="column-50 text-center">
              <h1>Gaming Match</h1>
              <p>Gaming match er en web app for dig, der mangler en eller flere at spille med.<br>Det er gratis, s√• opret dig nu!</p>
            </div>
            <!-- End of Left side -->

            <!-- Right Side (login) -->
            <div id="register" class="column-50">
                <div class="signupForm">
                    <form>
                            <div class="formInput" id="usernameInput">
                                <label for="username">Username</label>
                                <input type="text" id="username">
                        </div>
                        <div class="formInput" id="emailInput">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="formInput" id="passwordInput">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                         <div class="formInput" id="passwordConfirmationInput"> 
                            <label for="passwordConfirmation">Confirm Password</label>
                            <input type="password" id="passwordConfirmation">
                        </div>
                        <!-- email and password fields for login -->
                        <button id="signupbtn" type="button" name="button" onclick="signUp()">Sign Up</button>
                        <button type="button" name="button" id="sign-up"onclick="showSignIn()">sign in</button>
                    </form>
                </div>
            </div>
            <!-- End of Right Side  -->
    </section>

    <!-- Sign In Form -->
    <section id="signIn">
            <div id="login" class="column-50">
                <div class="signupForm">
                    <form>
                        <button id="close" type="button" name="button" onclick="close()">close</button>
                        <div class="formInput" id="emailInput">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="formInput" id="passwordInput">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <!-- email and password fields for login -->
                        <button id="signInpbtn" type="button" name="button" onclick="signIn()">Sign In</button>
                        
                    </form>
                </div>
            </div>
            <!-- End of Right Side  -->

    </section>
</section>
</div>

    <!-- browse game page  -->
    <section id="browse" class="page">
        <h2>browse games</h2>
    </section>

    <!-- game detailed view page -->
    <section id="detailedView" class="page">
        <h2>game</h2>
        <div id="dvId"></div>
        <!--  show posts -->
        <section id="show-post"></section>
        <!-- make posts -->
        <section id="make-post">
            <input type="text" id="gameTitle" placeholder="game" >
            <input type="text" id="numberOfPlayers" placeholder="number of players">
            <input type="text" id="tags" placeholder="tags">
            <button type="button" name="button" onclick="addPost()"> create post</button>
        </section>
    </section>



    
    <!-- profile page  -->
    <section id="frede">
<section id="profile" class="page">
        <h2>This is your Profile</h2>
        <div id="setProfile">
</section>
       
</section>
        <!-- set profile settings -->
    <section>
        <input type="text" id="navn" placeholder="type your name">
    </section>
    <section>
        <input type="file" id="billede" accept="image/*" onchange="previewImage(this.files[0], 'imagePreview')">
    </section>
    <section>
        <img id="imagePreview" class="image-preview">
        <!-- update button -->
        <button type="button" name="button" onclick="updateUser()">set profile</button>
        </div>
</section>
</section>


    <!-- firebase scripts -->
    <script  src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <!-- my scripts -->
    <script src="js/firebaseFunction.js"></script>
    <script src="js/spa.js"></script>
    <script src="js/main.js"></script>
    <script src="js/makePost.js"></script>
    <script src="js/viewPost.js"></script>
</body>

</html>
