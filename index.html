<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming match</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="styles/main.css">
</head>

<body onhashchange="pageChange()">
<!-- navagtion -->
    <nav id="tabbar" class="tabbar hide">
        <a href="#front"></a>
        <a href="#browse"> browse games</a>
        <a href="#profile"> profile</a>
        <a href="#detailedView">detailedView</a>
    </nav>

    <!-- forntpage -->
    <section id="front" class="page">
        <h2>frontpage</h2>
        <div id="background"></div>
        <!-- login -->
        <section id="login">
            <form>
                <!-- email and password fields for login -->
                <input type="email" id="inMail" placeholder="type your email">
                <input type="text" id="inPassword" placeholder="type your password">
                <button type="button" name="button" onclick="signIn()">sign in</button>
            </form>
        </section>
        <!-- show sign up fields  -->
        <button type="button" name="button" onclick="showSignUp()">sign up</button>
    
        <!-- sign up -->
        <div id="add-acc">
            <form>
                <!-- email and password fields for sing up user -->
                <input type="email" id="mail" placeholder="Type your email" required>
                <input type="text" id="password" placeholder="Type your password" required>
                <button type="button" name="button" onclick="signUp()">signUp</button>
            </form>
        </div>
    </section>

    <!-- browse game page  -->
    <section id="browse" class="page">
        <h2>browse games</h2>
    </section>

    <!-- game detailed view page -->
    <section id="detailedView" class="page">
        <h2>game</h2>
        <div id="dvId"></div>
        <!--  show posts -->
        <section id="show-post"></section>
        <!-- make posts -->
        <section id="make-post">
            <input type="text" id="gameTitle" placeholder="game">
            <input type="text" id="numberOfPlayers" placeholder="number of players">
            <input type="text" id="tags" placeholder="tags">
            <button type="button" name="button" onclick="addPost()"> create post</button>
        </section>
    </section>

    <!-- profile page  -->
    <section id="profile" class="page">
        <h2>profile</h2>
        <div id="setProfile">
        <!-- set profile settings -->
        <input type="text" id="name" placeholder="type your name">
        <!-- <input type="file" id="img" accept="image/*" onchange="previewImage(this.files[0], 'imagePreview')"> -->
        <!-- <img id="imagePreview" class="image-preview"> -->
        <!-- update button -->
        <button type="button" name="button" onclick="updateUser()">set profile</button>
        </div>
    </section>


    <!-- firebase scripts -->
    <script  src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <!-- my scripts -->
    <script src="js/firebaseFunction.js"></script>
    <script src="js/spa.js"></script>
    <script src="js/main.js"></script>
    <script src="js/makePost.js"></script>
    <script src="viewPost.js"></script>
</body>

</html>
